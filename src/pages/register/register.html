<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input [(ngModel)]="user.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input [(ngModel)]="user.password" type="password" ></ion-input>
  </ion-item>

  <button ion-button (click)="register(user)">Register</button>

</ion-content>
